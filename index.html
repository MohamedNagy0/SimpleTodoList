<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Scripto" />
        <meta name="description" content="This website made with love" />
        <!--! Google Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TodoList</title>
        <link rel="icon" href="./img/icons/code-solid (1).svg" />
        <script
            src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.all.min.js"
            integrity="sha256-sxTH7wLusVF/zFlnDQEmsmwYORsWdufWfjsxdVYGRNI="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./css/all.min.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="container max-w-500">
            <h1 class="mt-5 text-center h5">
                <span class="headColor rounded-5 px-3 py-2 text-white"
                    >Todo List <i class="ms-1 fa-regular fa-square-check"></i
                ></span>
            </h1>
            <div class="mt-4">
                <form class="d-flex flex-column gap-3">
                    <input
                        autofocus
                        class="form-control taskName fs-14"
                        type="text"
                        placeholder="Title"
                    />
                    <p class="red errorMessage d-none fs-12">
                        *Inter Task Name
                    </p>

                    <textarea
                        maxlength="40"
                        class="form-control taskMessage fs-14"
                        placeholder="Note!"
                    ></textarea>
                    <div
                        class="d-flex align-items-center justify-content-center gap-3"
                    >
                        <button
                            type="button"
                            class="btn btn-success text-white align-self-center addBtn fs-14"
                        >
                            Add Task
                        </button>
                        <button
                            type="button"
                            class="btn btn-warning fs-14 d-none text-white align-self-center updateBtn"
                        >
                            Update Task
                        </button>
                        <div class="clearAllContainer"></div>
                    </div>
                    <div class="w-50 mx-auto">
                        <input
                            type="search"
                            placeholder="Search..."
                            class="form-control mt-5 searchInput d-none"
                        />
                    </div>
                </form>
            </div>
        </div>

        <div class="container mt-5 max-w-500 d-none checkedContainer">
            <p class="text-center">
                <span class="checkedCount">0</span> <span>/</span>
                <span class="listCount">0</span>
            </p>
        </div>
        <div class="container max-w-500">
            <div
                class="row taskContainer gap-3 px-4 justify-content-center"
            ></div>
        </div>
        <script src="./js/index.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>
